<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENERATOR GAJI KARIAWAN PARASMARK</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>PERHITUNGAN GAJI ANDA DIKILANG PARASMARK</h2>
        <form id="calculator-form">
            <div class="input-grid">
                <div class="input-column">
                    <div class="input-block">
                        <label for="num5">berapakali anda pulang jam 9 malam</label>
            <input type="number" id="num5" placeholder="Masukkan angka: contoh: 2">
                    </div>
                    <div class="input-block">
                        <label for="num1">berapakali anda pulang jam 7</label>
            <input type="number" id="num1" placeholder="Masukkan angka: contoh 25">
                    </div>
                    <div class="input-block">
                        <label for="num2">berapakali anda pulang jam 4 dihari senin s.d sabtu</label>
            <input type="number" id="num2" placeholder="Masukkan: contoh 8">
                    </div>
                    <div class="input-block">
                        <label for="num4">berapakali anda pulang jam 12 dihari senin s.d sabtu</label>
            <input type="number" id="num4" placeholder="Masukkan angka: contoh 6">
                    </div>
                    <div class="input-block">
                        <label for="num7">berapakali anda ponteng</label>
            <input type="number" id="num7" placeholder="Masukkan angka: contoh 1">
                    </div>
                </div>
                <div class="input-column">
                    <div class="input-block">
                        <label for="num9">berapakali anda masuk jam 1 siang, pulang jam 4 sore dihari minggu</label>
            <input type="number" id="num9" placeholder="Masukkan angka: contoh 4">
                    </div>
                    <div class="input-block">
                        <label for="num8">berapakali anda pulang jam 12 dihari minggu</label>
            <input type="number" id="jam12mgu" placeholder="Masukkan angka: contoh 1">
                    </div>
                    <div class="input-block">
                        <label for="num3">berapakali anda pulang jam 4 dihari minggu</label>
            <input type="number" id="num3" placeholder="Masukkan angka: contoh 3">
                    </div>
                    <div class="input-block">
                        <label for="num10">berapakali anda pulang jam 7 dihari minggu</label>
            <input type="number" id="num10" placeholder="Masukkan angka: contoh 1">
                    </div>
                    <div class="input-block">
                        <label for="num6">potongan anda: contoh 325</label>
            <input type="number" id="num6" placeholder="Masukkan angka potongan anda: contoh 200">
                    </div>
                </div>
            </div>
            <button type="button" id="calculate-btn">Hitung Total Gaji</button>
            <button type="button" id="reset-btn">Reset Total</button>
        </form>       
        <div class="result">
            <h4>Total Gaji Anda: RM<span id="total">0</span></h4>
        </div>
        <h6>dibuat oleh mamat anak grading</h6>
        <p id="hasil">Generator GAJI telah digunkan 0 kali</p>
    </div>
    <div id="overlay"></div>
    <div id="popup">
        <h4>Total Gaji Anda: RM<span id="totalnya">0</span></h4>
      <button id="closePopup">Tutup</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
